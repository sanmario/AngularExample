<!DOCTYPE html>
<html ng-app="windowExample">
<body>
  <h1>Hello Services!</h1>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script>

/*
Definisco un controller, che verrà chiamato dalla view.
*/
  angular.module('windowExample', [])
    .controller('ExampleController', ['$scope', '$window','ExampleService', function($scope, $window,ExampleService) {
      $scope.greeting = 'Hello, World!';
      $scope.doGreeting = function(greeting) {
        ExampleService.alert(greeting,$window);
      };
    }]);
    /*
    Definisco un Service, che verrà chiamato dal controller.
    */
  angular.module('windowExample').service('ExampleService', ['$window' , function($window){
      this.alert = function(greeting,$window){
        return $window.alert(greeting);
      };
    }]);

</script>
<div ng-controller="ExampleController">
  <input type="text" ng-model="greeting" aria-label="greeting" />
  <button ng-click="doGreeting(greeting)">ALERT</button>
</div>
</body>
</html>
